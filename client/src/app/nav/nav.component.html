<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Datting</a>

        @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#" (click)="handleLogout()">Logout</a>
            </li>
        </ul>
        }
        

        @if (accountService.currentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <a class="dropdown-item" (click)="handleLogout()">Logout</a>

                </div>
            </div>
        }


        @if (!accountService.currentUser()) {
        <form #ngForm="ngForm" (ngSubmit)="handleSubmit()" class="d-flex" autocomplete="false">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username" aria-label="Login">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }

    </div>
</nav>
