<nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active" >Datting</a>
       
        @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link" >Messages</a>
            </li>
        </ul>
        }
        

        @if (accountService.currentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome {{accountService.currentUser()?.username | titlecase}}</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <a class="dropdown-item" (click)="handleLogout()">Logout</a>

                </div>
            </div>
        }


        @if (!accountService.currentUser()) {
        <form #ngForm="ngForm" (ngSubmit)="handleSubmit()" class="d-flex" autocomplete="false">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username" aria-label="Login">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password" aria-label="Password">
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        }

    </div>
</nav>
