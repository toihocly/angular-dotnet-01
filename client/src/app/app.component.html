<div class="container">
  <h1>{{title}}</h1>

<p>{{users.length}}</p>
<div>
  <ul>
    <li *ngFor="let user of users">{{user.userName}}</li>
  </ul>
  

<div>
  <ul>
    <!-- <li ngFor let-item [ngForOf]="[1, 2, 3]">{{item}}</li> -->
     <ng-template ngFor let-item [ngForOf]="users">
        <li>{{item.userName}}</li>
     </ng-template>
  </ul>
</div>

<div class="mt-3">
  <ul>
    @for (item of users; track $index) {
      <li>{{item.id}}  - {{item.userName}}</li>
    }
  </ul>
</div>

</div>
